{% extends './base.html'%} {% block content%} {% load static %}

<div class="hero-wrap hero-bread" style="background-image: url('/static/static_site/images/bg_2a.jpg');">
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'static_site:home' %}">Home</a></span></p>
                <h1 class="mb-0 bread">Products</h1>
            </div>
        </div>
    </div>
</div>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 mb-5 text-center">
                <ul class="product-category">
                    <li><a href="{% url 'static_site:shop' %}" class="categButton {% if not filtr %}active{% endif %}">All</a></li>
                    {% for category in categ %}
                    <li><a href="{% url 'static_site:shop' category %}" class="categButton {% if filtr == category.name %}active{% endif %}" id="{{category}}">{{category}}s</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        
            {% block products%}
            <!------------------- Products display ---------------------->
            {% endblock%}
        
    </div>
</section>

{% endblock%}

{% load static %}

<div class="row product-row" id="product-row"> 
    {% for product in products %}
    <div class="col-md-6 col-lg-3 ftco-animate">
        <div class="product">
            <a href="#" class="img-prod"><img class="img-fluid" src="{{ product.image.url }}" alt="{{product}} image">
                <span class="status">30%</span>
                <div class="overlay"></div>
            </a>
            <div class="text py-3 pb-4 px-3 text-center">
                <h3><a>{{ product }}s</a></h3>
                <div class="d-flex">
                    <div class="pricing">
                        <p class="price">
                            {% if product.current_price < product.old_price %}
                            <span class="mr-2 price-dc">ksh. {{ product.current_price }}</span>
                            {% endif %}
                            <span class="price-sale">ksh. {{ product.current_price }}/{{ product.unit }}</span>
                        </p>
                    </div>
                </div>
                <div class="bottom-area d-flex px-3">
                    <div class="m-auto d-flex">
                        <a href="{% url 'static_site:single_product' product|lower %}" class="add-to-cart d-flex justify-content-center align-items-center text-center">
                            <span><i class="ion-ios-menu"></i></span>
                        </a>
                        <a href="#" class="buy-now d-flex justify-content-center align-items-center mx-1">
                            <span><i class="ion-ios-cart"></i></span>
                        </a>
                        <a href="#" class="heart d-flex justify-content-center align-items-center ">
                            <span><i class="ion-ios-heart"></i></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

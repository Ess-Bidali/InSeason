{% extends './base.html' %} {% block content %}
<div class="hero-wrap hero-bread" style="background-image:  url('/static/static_site/images/bg_3a.jpg');">
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <p class="breadcrumbs">
                    <span class="mr-2"><a href="{% url 'static_site:home' %}">Home</a></span>
                    <span class="mr-2"><a href="{% url 'static_site:shop' %}">Shop</a></span>
                    <span class="mr-2"><a href="{% url 'static_site:basket' %}">My Basket</a></span>
                </p>
                <h1 class="mb-0 bread">Checkout</h1>
            </div>
        </div>
    </div>
</div>

<section class="ftco-section">
    <div class="container">
        <form action="{% url 'static_site:checkout' %}" class="billing-form" method="POST">
            {% csrf_token %}
            <div class="row justify-content-center">
                <div class="col-xl-7 ftco-animate">
                    <h3 class="mb-4 billing-heading">Delivery Details</h3>
                    <div class="row align-items-end">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="firstname">First Name*</label>
                                <input type="text" name="firstname" class="form-control" value="{{user.username}}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="lastname">Last Name(optional)</label>
                                <input type="text" name="lastname" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="w-100"></div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="county">County*</label>
                                <div class="select-wrap">
                                    <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                                    <select name="county" id="" class="form-control" required>
                                        <option value="Nairobi">Nairobi</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="w-100"></div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="location">Delivery Route*</label>
                                <input type="text" name="route" class="form-control" placeholder="Estate / Local Area Name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="streetaddress">Street Address*</label>
                                <input type="text" name="street" class="form-control" placeholder="Landmark" required>
                            </div>
                        </div>
                        <div class="w-100"></div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="towncity">Additional Description(optional)</label>
                                <input type="text" name="extra" class="form-control"
                                    placeholder="eg. Name of shop or Opposite Naivas supermarket">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="phone">Phone*</label>
                                <input type="text" name="phone" class="form-control" placeholder="" required>
                            </div>
                        </div>

                                <h3 class="billing-heading mb-4">Cart Total</h3>
                                <p class="d-flex">
                                    <span>Subtotal</span>
                                    <span>Ksh. {{subtotal}}</span>
                                </p>
                                <p class="d-flex">

                                    <span>- Ksh. {{deal}}</span>

                                    <span>Total</span>
                                    <span>Ksh. {{total}}</span>
                                </p>
                                <p><input type="submit" class="btn btn-black py-3 px-5" value="Place My Order"></p>

                            </div>
